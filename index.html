<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerenciador de Itens de Venda</title>
  <style>
    * { box-sizing: border-box; margin:0; padding:0; font-family: Arial, sans-serif; }
    header, footer { background: #f0f0f0; padding: 10px; text-align: center; }
    main { padding: 10px; }
    .barra-busca { display: flex; align-items: center; margin-bottom: 10px; }
    .barra-busca input { flex:1; padding:5px; font-size:1rem; }
    .menu { position: relative; margin-left:8px; }
    .menu button { padding:5px 10px; }
    .menu ul {
      position: absolute; top: 30px; right: 0;
      list-style:none; background:#fff; border:1px solid #ccc;
      display:none;
    }
    .menu ul li { padding:5px 10px; cursor:pointer; }
    .menu ul li:hover { background:#eee; }
    .lista-itens { display: flex; flex-direction: column; gap:8px; }
    .item { display: flex; justify-content: space-between; align-items: center; padding:5px; border:1px solid #ddd; }
    .item span { flex:1; }
    .item input { width:80px; padding:3px; }
    footer { margin-top:20px; font-size:0.9rem; }
    @media(max-width:600px){
      .item { flex-direction: column; align-items: flex-start; }
      .item input { width:100%; margin-top:5px; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Gerenciador de Itens de Venda</h1>
  </header>

  <main>
    <div class="barra-busca">
      <input type="text" id="filtro" placeholder="Buscar por nome...">
      <div class="menu">
        <button id="btnMenu">☰ Opções</button>
        <ul id="itensMenu">
          <li id="optOrdenar">Ordenar A-Z</li>
          <li id="optAdicionar">Adicionar Item</li>
          <li id="optAlterarPreco">Alterar Preço</li>
        </ul>
      </div>
    </div>

    <div class="lista-itens" id="lista"></div>
  </main>

  <footer>
    © 2025 Minha Loja
  </footer>

  <script>
    // ---------- Persistência ----------
    const STORAGE_KEY = 'itensVenda';
    let itens = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [
      { nome: 'Produto Exemplo', preco: 10.00 }
    ];

    // ---------- Renderização ----------
    const listaEl = document.getElementById('lista');
    function salvar() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(itens));
    }
    function renderizar(filtro = '') {
      listaEl.innerHTML = '';
      itens
        .filter(i => i.nome.toLowerCase().includes(filtro.toLowerCase()))
        .forEach((item, idx) => {
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `
            <span>${item.nome}</span>
            <input type="number" step="0.01" value="${item.preco.toFixed(2)}" data-idx="${idx}">
          `;
          listaEl.appendChild(div);
        });
      // adiciona listener de mudança de preço
      listaEl.querySelectorAll('input').forEach(input => {
        input.addEventListener('change', e => {
          const i = +e.target.dataset.idx;
          itens[i].preco = parseFloat(e.target.value) || 0;
          salvar();
        });
      });
    }
    renderizar();

    // ---------- Busca em tempo real ----------
    document.getElementById('filtro').addEventListener('input', e => {
      renderizar(e.target.value);
    });

    // ---------- Menu de opções ----------
    const btnMenu = document.getElementById('btnMenu');
    const ulMenu = document.getElementById('itensMenu');
    btnMenu.addEventListener('click', () => {
      ulMenu.style.display = ulMenu.style.display === 'block' ? 'none' : 'block';
    });
    // A - Ordenar
    document.getElementById('optOrdenar').addEventListener('click', () => {
      itens.sort((a,b) => a.nome.localeCompare(b.nome));
      salvar();
      renderizar(document.getElementById('filtro').value);
      ulMenu.style.display = 'none';
    });
    // B - Adicionar Item
    document.getElementById('optAdicionar').addEventListener('click', () => {
      const nome = prompt('Nome do produto:');
      if (!nome) return alert('Nome é obrigatório.');
      const preco = parseFloat(prompt('Preço inicial:').replace(',', '.'));
      if (isNaN(preco)) return alert('Preço inválido.');
      itens.push({ nome, preco });
      salvar();
      renderizar(document.getElementById('filtro').value);
      ulMenu.style.display = 'none';
    });
    // C - Alterar Preço via prompt
    document.getElementById('optAlterarPreco').addEventListener('click', () => {
      const nome = prompt('Nome do produto a alterar:');
      const idx = itens.findIndex(it => it.nome.toLowerCase() === nome.toLowerCase());
      if (idx < 0) return alert('Item não encontrado.');
      const novo = parseFloat(prompt(`Novo preço para "${itens[idx].nome}":`).replace(',', '.'));
      if (isNaN(novo)) return alert('Preço inválido.');
      itens[idx].preco = novo;
      salvar();
      renderizar(document.getElementById('filtro').value);
      ulMenu.style.display = 'none';
    });

    // Fecha menu clicando fora
    document.addEventListener('click', e => {
      if (!btnMenu.contains(e.target)) ulMenu.style.display = 'none';
    });
  </script>
</body>
  </html>
