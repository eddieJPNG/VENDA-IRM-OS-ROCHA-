<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerenciador de Itens de Venda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, initial-scale=1.2, maximum-scale=1.5">
  <style>
    * { box-sizing: border-box; margin:0; padding:0; font-family: Arial, sans-serif; }
    header, footer { background: #f0f0f0; padding: 15px; text-align: center; font-size: 1.2rem; }
    main { padding: 15px; }
    .barra-busca { display: flex; align-items: center; margin-bottom: 15px; }
    .barra-busca input { flex:1; padding:10px; font-size:1.1rem; }
    .menu { position: relative; margin-left:8px; }
    .menu button { padding:8px 12px; font-size:1rem; }
    .menu ul {
      position: absolute; top: 40px; right: 0;
      list-style:none; background:#fff; border:1px solid #ccc;
      display:none;
    }
    .menu ul li { padding:10px; cursor:pointer; font-size:1rem; }
    .menu ul li:hover { background:#eee; }
    .lista-itens { display: flex; flex-direction: column; gap:12px; }
    .item { display: flex; justify-content: space-between; align-items: center; padding:12px; border:1px solid #ddd; font-size:1.1rem; }
    .item span { flex:1; }
    .item input { width:100px; padding:5px; font-size:1rem; }
    .item button { margin-left: 12px; font-size:1rem; padding:5px 10px; }
    footer { margin-top:20px; font-size:1rem; }

    @media (max-width: 600px) {
      .item { flex-direction: column; align-items: flex-start; }
      .item input, .item button { width: 100%; margin-top: 8px; }
      .menu ul { right: 10px; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Gerenciador de Itens de Venda</h1>
  </header>

  <main>
    <div class="barra-busca">
      <input type="text" id="filtro" placeholder="Buscar por nome...">
      <div class="menu">
        <button id="btnMenu">☰ Opções</button>
        <ul id="itensMenu">
          <li id="optOrdenar">Ordenar A-Z</li>
          <li id="optAdicionar">Adicionar Item</li>
          <li id="optAlterarPreco">Alterar Preço</li>
        </ul>
      </div>
    </div>

    <div class="lista-itens" id="lista"></div>
  </main>

  <footer>
    © 2025 Minha Loja
  </footer>

  <script>
    const STORAGE_KEY = 'itensVenda';
    let itens = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [
      { nome: 'Produto Exemplo', preco: 10.00 }
    ];

    function salvar() { localStorage.setItem(STORAGE_KEY, JSON.stringify(itens)); }

    function renderizar(filtro = '') {
      const listaEl = document.getElementById('lista');
      listaEl.innerHTML = '';
      itens.filter(i => i.nome.toLowerCase().includes(filtro.toLowerCase())).forEach((item, idx) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `<span>${item.nome}</span>
          <input type="number" step="0.01" value="${item.preco.toFixed(2)}" data-idx="${idx}">
          <button onclick="deletar(${idx})">Deletar</button>`;
        listaEl.appendChild(div);
      });
    }

    function deletar(idx) {
      if (confirm('Deseja realmente deletar este item?')) {
        itens.splice(idx, 1);
        salvar();
        renderizar(document.getElementById('filtro').value);
      }
    }

    document.getElementById('filtro').addEventListener('input', e => {
      renderizar(e.target.value);
    });

    renderizar();
  </script>
</body>
</html>
